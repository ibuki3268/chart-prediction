<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価予測アプリへようこそ</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div class="container">
        <h1>株価予測アプリ</h1>
        <p>過去の株価データと統計モデルを用いて、未来の株価を予測します。</p>
        
        <div class="button-container">
            <a href="/chart" class="start-button">線形回帰で予測</a>
            <a href="/ma_chart" class="start-button">移動平均で予測</a>
            <a href="#" class="start-button disabled">市場ニュース (工事中)</a>
            <button id="list-button" class="start-button secondary">銘柄コード一覧</button>
        </div>
    </div>

    <!-- 銘柄一覧ポップアップ -->
    <div id="ticker-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>主な企業の銘柄コード</h2>
            <div class="ticker-list">
                <div class="category">
                    <h3>アメリカの有名企業 (GAFAMなど)</h3>
                    <ul>
                        <li><b>AAPL:</b> Apple Inc.</li>
                        <li><b>MSFT:</b> Microsoft Corporation</li>
                        <li><b>AMZN:</b> Amazon.com, Inc.</li>
                        <li><b>GOOGL:</b> Alphabet Inc. (Google)</li>
                        <li><b>META:</b> Meta Platforms, Inc.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="start.js" defer></script>
</body>
</html>
