        <button id="search-button">チャート表示</button>
    </div>

    <!-- グラフがこの中に描画されます -->
    <div style="width: 80%; margin: auto;">
        <canvas id="stockChart"></canvas>
    </div>
    
    <p id="loading-text" style="text-align: center; display: none;">データを読み込み中...</p>

    <script src="script.js"></script>
